<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>March Madness</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>

<body>
    <nav class="navbar static-top navbar-expand-md">
        <a class="navbar-brand" href="#"></a>
            <span id="header" class="d-inline-block align-center">
                    <img src="../static/images/basketball_logo.png" width="35" height="35" class="d-inline-block align-center"> 
                    NCAA March Madness Predictions
            </span>
        </a>
        <form class="form-inline ml-auto">
            <button class="btn btn-outline-primary" type="button" id="reset">Reset Predictions</button>
        </form>
    </nav>
    <div class = "container-fluid">
        <div id="bracket">
            <div class="row justify-content-center">
                <div class="col-md-1 south-west round1">
                    <div id="round1_s"></div>
                    <div id="round1_w"></div>
                </div>
                <div class="col-md-1 south-west round2">
                    <div id="round2_s"></div>
                    <div id="round2_w"></div>
                </div>
                <div class="col-md-1 south-west round3">
                    <div id="round3_s"></div>
                    <div id="round3_w"></div>
                </div>
                <div class="col-md-1 south-west round4">
                    <div id="round4_s"></div>
                    <div id="round4_w"></div>
                </div>
                <div class="col-md-1 south-west ff round5">
                    <div id="round5_s_w"></div>
                </div>
                <div class="col-md-1 final round6">
                    <div class="gamediv">
                        <div class="game" data-game="FINAL" data-toggle="tooltip" data-placement="right" data-trigger="hover" data-html="true">
                            <button type="button" class="team team1 btn btn-outline-secondary btn-sm btn-block" data-team="1" data-round="6"></button>
                            <img class="img-fluid">
                            <button type="button" class="team team2 btn btn-outline-secondary btn-sm btn-block" data-team="2" data-round="6"></button>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 east-midwest ff round5">
                    <div id="round5_e_mw"></div>
                </div>
                <div class="col-md-1 east-midwest round4">
                    <div id="round4_e"></div>
                    <div id="round4_mw"></div>
                </div>
                <div class="col-md-1 east-midwest round3">
                    <div id="round3_e"></div>
                    <div id="round3_mw"></div>
                </div>
                <div class="col-md-1 east-midwest round2">
                    <div id="round2_e"></div>
                    <div id="round2_mw"></div>
                </div>
                <div class="col-md-1 east-midwest round1">
                    <div id="round1_e"></div>
                    <div id="round1_mw"></div>
                </div>
            </div>
        </div> 
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="../static/js/bracket.js"></script>

</body>
